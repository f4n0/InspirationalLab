<!DOCTYPE html>
<html>

<head>
    <title>Inspirational Lab</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"> </script>
</head>

<body>
    <input type="text" role="cell" id="Cellphone" placeholder="Inserisci il numero di telefono del tuo Capo!" />

    <div id="reader" style="width:500px"></div>
    <button onclick="StartScanning()">Scan!</button>
    <h2>Risultato della scansione:</h2>
    <h4 id="qr-reader-results"></h4>

    <button id="submitResponse" onclick="SendResponse()">Invia!</button>

    <script type="text/javascript">
        const html5QrCode = new Html5Qrcode("reader");
        var resultContainer = document.getElementById('qr-reader-results');
        var submitContainer = document.getElementById('submitResponse');

        submitContainer.style.display = "none";
        

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            window.navigator.vibrate(200);
            
            /* handle success */
            resultContainer.innerText = decodedText;
            getLocation();
            console.log(`Scan result ${decodedText}`, decodedResult);

            submitContainer.style.display = "block";
            html5QrCode.stop().then((ignore) => {
                // QR Code scanning is stopped.
            }).catch((err) => {
                // Stop failed, handle it.
            });
        };
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };


        function StartScanning() {
            getLocation();
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
            resultContainer.innerText = "";

            submitContainer.style.display = "none";
        }

        function SendResponse() {
            var number = document.getElementById("Cellphone").value;
            var waLink = "https://wa.me/" + number + "?text=";
            waLink += "Ciao, ho appena scansionato questo QR code: ";
            waLink += resultContainer.innerText;
            window.open(waLink, '_blank');
        }


        function getLocation() {
            if (navigator.geolocation) {
                var position;
                navigator.geolocation.getCurrentPosition((position)=>{
                    resultContainer.innerText += "Latitudine: " + position.coords.latitude +
                    "\n Longitudine: " + position.coords.longitude;
                });
                
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }


    </script>
</body>

</html>
